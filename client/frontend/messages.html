<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="ui-manager.js"></script>
  <script src="bundle.js"></script>
  <script>
    window.onload = () => {
      getMessages().then(() => {
        updateMessageListUI();
        const stream = serverconnect.getMessagesStream();
        stream.onmessage = (msg) => {
          updateMessagesBuffer(JSON.parse(msg.data)).then(updateMessageListUI);
        }
        getGroups();
      })
    }
  </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand disabled" href="index.html">Project name</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="messages.html">Chat</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--------------------------------------------------------------------------------------------------------->
  <section style="background-color: #eee;">
    <div class="container py-5">

      <div class="row">

        <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

          <div class="card">
            <div class="card-body">
              <input type="text" id="newUser" />
              <button onclick="addUserToChat(document.getElementById('newUser').value)">+</button>
              <h6>Users: </h6>
              <ul class="list-unstyled mb-0" id="userList" style="overflow-y: scroll;overflow-x: hidden;height: 25vh;">
                <!-- added by getMessages -->
              </ul>
              <h6>Groups: </h6>
              <ul class="list-unstyled mb-0" id="groupList" style="overflow-y: scroll;overflow-x: hidden;height: 25vh;">
                <!-- added by getGroups -->
              </ul>
            </div>
          </div>
          <div class="card">
            Groupname: <input type="text" id="groupname" />
            Groupusers: <input type="text" id="groupuserlist" />
            <button
              onclick="createGroup(document.getElementById('groupname').value,document.getElementById('groupuserlist').value)">Create
              group</button>
          </div>
        </div>

        <div class="col-md-6 col-lg-7 col-xl-8">

          <ul class="list-unstyled" id="messageWindow"
            style="overflow-y: scroll;overflow-x: hidden;height: 60vh;display:flex;flex-direction: column-reverse;">
            <!-- added by getMessageOfUser -->
          </ul>
          <div id="messageInputWindow" style="height: 30vh;">
            <div class="input-group mb-3">
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#attachFileModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-paperclip" viewBox="0 0 16 16">
                  <path
                    d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                </svg>
              </button>
              <!-- Modal -->
              <div class="modal fade" id="attachFileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Attach File</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <input class="form-control" type="file" id="fileInput"/>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-outline-primary btn-rounded float-end" data-bs-dismiss="modal" onclick="sendMessageFile()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-send-fill" viewBox="0 0 16 16">
                          <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <textarea class="form-control" id="messageInput"></textarea>
              <button type="button" class="btn btn-outline-primary btn-rounded float-end" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
</body>
